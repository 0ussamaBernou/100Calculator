<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Blank Template</title>

    <!-- external JavaScript -->
    <script type="text/javascript" src="js/main.js" defer></script>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="calculator clear clearfix">
      <div class="screen">0</div>
      <div class="buttons">
        <button class="btn" type="button" value="x7" x>7</button>
        <button class="btn" type="button" value="8">8</button>
        <button class="btn" type="button" value="9">9</button>
        <button class="btn" type="button" value="/">&divide;</button>
        <button class="btn" type="button" value="4">4</button>
        <button class="btn" type="button" value="5">5</button>
        <button class="btn" type="button" value="6">6</button>
        <button class="btn" type="button" value="*">&times;</button>
        <button class="btn" type="button" value="1">1</button>
        <button class="btn" type="button" value="2">2</button>
        <button class="btn" type="button" value="3">3</button>
        <button class="btn" type="button" value="+">&plus;</button>
        <button class="btn" type="button" value="0">0</button>
        <button class="btn" type="button" value=".">.</button>
        <button class="btn" type="button" value="-">&minus;</button>
        <button class="btn btn-danger" type="button" value="AC">AC</button>
        <button class="btn" type="button" value="=">&equals;</button>
      </div>
    </div>
  </body>
</html>
